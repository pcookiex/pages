<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            position: relative;
            width: 100%;
            height: 400px;
            background-image: url('https://via.placeholder.com/1500x400'); /* Replace with your header image URL */
            background-size: cover;
            background-position: center;
        }
        header h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        .container {
            margin-top: 20px;
        }
        .text-field {
            font-size: 1.5rem;
            color: #333;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .button {
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Header Image -->
    <header>
        <h1>SITE 1</h1>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Text Field -->
        <input type="text" class="text-field" value="Wer das liest, ist doof" readonly>

        <!-- Button that Links to Another Page -->
        <br>
        <a href="nextpage.html">
            <button class="button">Ich bin nicht doof</button>
        </a>
    </div>

</body>
</html>
