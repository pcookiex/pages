<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Is Here!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .text {
      font-size: 3em; /* Font size scales with viewport width */
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    .gif {
      max-width: 100%; /* Ensures the gif is responsive */
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">Die post ist da!</div>
    <img src="gifs/post-letter.gif" alt="Post GIF" class="gif">
  </div>
</body>
</html>
